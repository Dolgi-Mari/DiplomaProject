{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="mb-4">Загрузить книгу</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Пользователь: {{ user.username }}</h5>
                
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Выберите файл (EPUB, PDF, FB2)</label>
                        <input class="form-control" type="file" id="file" name="file" accept=".epub,.pdf,.fb2">
                    </div>
                    <button type="submit" class="btn btn-primary">Загрузить</button>
                    <a href="/profile/{{ user.id }}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
